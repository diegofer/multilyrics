[pytest]
# Pytest configuration for MultiLyrics

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Filter warnings
filterwarnings =
    # Ignore Qt6 deprecation warnings in tests
    ignore::DeprecationWarning:.*QMouseEvent.*
    ignore:Function.*QMouseEvent.*is marked as deprecated:DeprecationWarning
    # Ignore pytest collection warnings for classes with __init__
    ignore::pytest.PytestCollectionWarning

# Test output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
